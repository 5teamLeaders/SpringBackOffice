<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <style>
        html, body {

            margin: 0;

            height: 100%;

            overflow: hidden;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;

        }
    </style>
</head>
<body>
<div>
    <div >아이디</div>
    <input type="text" name="username" id="username" class="login-input-box">

    <div >비밀번호</div>
    <input type="password" name="password" id="password" class="login-input-box">

    <div>
        <button  onclick="login()">로그인</button>
        <button  onclick="signup()">회원가입</button>
    </div>
</div>
</body>
</html>
<script>
    function login() {
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;

    let xhr = new XMLHttpRequest();
        xhr.open("POST", "/api/auth/login");
        xhr.setRequestHeader("Content-Type", "application/json");
    xhr.onload = function () {
        if (xhr.status === 200) {
            alert("로그인 성공!");
            // 여기서 로그인 성공 시 원하는 동작을 수행할 수 있습니다.
            // 예를 들어 로그인 성공 시 화면을 이동하거나 다른 작업을 수행할 수 있습니다.
        } else if (xhr.status === 400) {
            let response = JSON.parse(xhr.responseText);
            alert("로그인 실패: " + response.message);
            // 로그인 실패 시 사용자에게 실패 메시지를 보여줄 수 있습니다.
        }
    };

    xhr.onerror = function () {
        alert("요청 실패!");
    };

    let data = JSON.stringify({ "username": username, "password": password });
        xhr.send(data);
    }

    function  signup(){
        window.location.href = "/signup-page";
    }
</script>
